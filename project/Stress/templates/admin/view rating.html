<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="/adm_view_rating_search">
  <table width="200" border="1">
  <tr>
      <td>From date<input type="date" name="textfield" id="textfield" /><td>
      <td>To date <input type="date" name="textfield1" id="teextfield" /></td>
    <td colspan="3"><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
 </table>
  <table width="200" border="1">

    <tr>
      <td>#</td>
      <td>Date</td>
      <td>User</td>
      <td>Rating</td>
    </tr>
            {% for i in data %}

    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i['Date'] }}&nbsp;</td>
      <td>&nbsp;{{ i['Name'] }}</td>
      <td>&nbsp;{{ i['Rating'] }}</td>
    </tr>
            {% endfor %}

  </table>
</form>
</body>
</html>
